<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <Title>Spotify to Youtube Playlist</Title>
        <link rel="stylesheet" href="./styles.css"/>
        <link rel="stylesheet" href="./mediaqueries_1.0.css"/>
    </head>
    <body>
        <div class="url-title">
            <img class="logos" src="./assets/spotify-logo.png" alt="Spotify Logo"/>
            <label for="spotify-playlist-url" class="spotify-text">Spotify Playlist URL</label>
        </div>
        <input type="url" id="spotify-playlist-url" />
        <button type="submit" id="convert-button">Convert</button>
        <div id="youtube-playlist-result">
            <div class="url-title">
                <img class="logos" src="./assets/youtube-logo.png" alt="YouTube Logo"/>
                <span class="youtube-text">YouTube Playlist URL</span>
            </div>
            <a id="youtube-playlist-url" target="_blank" href=""></a>
        <div>
        <script src="https://apis.google.com/js/api.js"></script>
        <script src="https://accounts.google.com/gsi/client"></script>
        <script src="script.js" type="module"></script>
    </body>
</html>
